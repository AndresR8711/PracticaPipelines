name: Suma con variables de entorno

on:
  push:
    branches:
      - main
jobs:
  definir_variables:
    runs-on: ubuntu-latest
    env:
      NUM1: ${{ vars.NUM1 }}
      NUM2: ${{ vars.NUM2 }}
    steps:
      - name: Mostrar n√∫meros
        run: |
          echo "NUM1=$NUM1"
          echo "NUM2=$NUM2"

  sumar:
    runs-on: ubuntu-latest
    needs: definir_variables
    env:
      NUM1: ${{ vars.NUM1 }}
      NUM2: ${{ vars.NUM2 }}
    steps:
      - name: Calcular suma y comparar resultado
        run: |
          RESULTADO=$((NUM1 + NUM2))
          echo "RESULTADO=$RESULTADO"
          if [ $RESULTADO -gt 10 ]; then
            echo "La suma es mayor que 10"
          else
            echo "La suma es menor o igual a 10"
          fi